{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="movies">
    <h1> In Theaters </h1>

    {% for movie in movies %}
        <div class="movie" style="text-align:center;">
            <a href="movie/{{ movie.id }}">
                {{ movie.title }}
                <img class="detailed" src="{{ movie.posters.detailed }}">
            </a>
        </div>
    {% endfor %}

</div>

{% endblock content %}
