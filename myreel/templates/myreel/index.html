{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="movies">
    <h1> In Theaters </h1>

    {% for movie in movies %}
        <myreel-movie-card
            img="{{movie.posters.detailed}}"
            movieTitle="{{movie.title}}"
            description="{{movie.synopsis}}"
            rtID="{{movie.id}}"
            width="{{width}}"
            height="{{height}}">
        </myreel-movie-card>
    {% endfor %}
</div>

{% endblock content %}
