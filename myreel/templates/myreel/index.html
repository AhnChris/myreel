{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="movies">
    <h1> In Theaters </h1>

    {% for movie in movies %}
    <a href="movie/{{ movie.id }}">
        <img class="movie" src="{{ movie.posters.detailed }}">
        <!--<br />
        <a href="movie/{{ movie.id }}">{{ movie.title }}</a>-->
    </a>
    {% endfor %}

</div>


{% endblock content %}
