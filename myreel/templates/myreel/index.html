{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="movies">
    <h1> In Theaters </h1>

    {% for movie in movies %}
    <a href="movie/{{ movie.id }}">
        <polymer-ui-card class="movie" style="word-wrap: normal;">
            <img src="{{ movie.posters.detailed }}">
            <!--<br />
            <a href="movie/{{ movie.id }}">{{ movie.title }}</a>-->
        </polymer-ui-card>
    </a>
    {% endfor %}

</div>


{% endblock content %}
