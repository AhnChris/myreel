{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="movies">
    {% if user.is_authenticated %}
        <h1> Hello, {{ user.username }}! </h1>
    {% else %}
        <h1>Hello, world!</h1>
    {% endif %}

    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }}</li>
        {% endfor %}
    </ul>

</div>
{% endblock content %}
