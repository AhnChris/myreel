{% load static %}
<link media="all" href="{% static 'nvd3/src/nv.d3.css' %}" type="text/css" rel="stylesheet" />
<script type="text/javascript" src='{% static 'd3/d3.min.js' %}'></script>
<script type="text/javascript" src='{% static 'nvd3/nv.d3.min.js' %}'></script>

{% load nvd3_tags %}
<!doctype html>

<html>
<head>
  <title>cine-frontend</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="{% static 'bower_components/webcomponentsjs/webcomponents.js' %}"></script>

  <link rel="import" href="{% static 'core-icons/core-icons.html' %}">
  <link rel="import" href="{% static 'core-toolbar/core-toolbar.html' %}">
  <link rel="import" href="{% static 'font-roboto/roboto.html' %}">
  <link rel="import" href="{% static 'paper-button/paper-button.html' %}">
  <link rel="import" href="{% static 'paper-checkbox/paper-checkbox.html' %}">
  <link rel="import" href="{% static 'paper-icon-button/paper-icon-button.html' %}">
  <link rel="import" href="{% static 'paper-fab/paper-fab.html' %}">
  <link rel="import" href="{% static 'paper-tabs/paper-tabs.html' %}">
  <link rel="import" href="{% static 'paper-toast/paper-toast.html' %}">

  <link rel="import" href="{% static 'core-header-panel/core-header-panel.html' %}">
  <link rel="import" href="{% static 'core-drawer-panel/core-drawer-panel.html' %}">
  <link rel="import" href="{% static 'core-icon-button/core-icon-button.html' %}">

  <link rel="stylesheet" href="{% static 'cine/styles.css' %}">
  {% include_chart_jscss %}
  {% load_chart charttype chartdata "multibarhorizontalchart_container" kw_extra %}
</head>

<body fullbleed layout vertical>

  <core-drawer-panel>

    <core-header-panel mode="seamed" drawer flex>
      <core-toolbar class="drawer">
        <paper-icon-button icon="theaters"></paper-icon-button>
        <div>Cin&eacute;</div>
      </core-toolbar>
      <div class="content" fit>
         <div class="drawer-content">
           Drawer Content...
         </div>
      </div>
    </core-header-panel>

    <core-header-panel main flex>
      <core-toolbar>
        <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
        <div>Title</div>
      </core-toolbar>
      <div>{% include_container "multibarhorizontalchart_container" height width %}</div>
    </core-header-panel>

  </core-drawer-panel>

</body>
</html>
