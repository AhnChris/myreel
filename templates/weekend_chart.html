{% extends "base.html" %}
{% load staticfiles %}
{% load nvd3_tags %}
{% block content %}
<div>
  {% include_container "multibarhorizontalchart_container" height width %}
</div>
<div class="movies">
  
  {% for movie in movies %}
  <div class="row movie-entry">
    <core-item label="{{movie.rank}}">
      <core-icon icon="sort"></core-icon>
      <font class="movie-title">{{movie.title}}</font>
    </core-item>
  </div>
  {% endfor %}

</div>
{% endblock content %}
